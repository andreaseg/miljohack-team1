steps:
- name: node
  entrypoint: npm
  args: ['install']
- name: node
  entrypoint: npm
  args: 
    - test
    - --
    - watchAll=false
- name: node
  entrypoint: npm
  args: ['run', 'build']
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'bash'
  args: 
    - -c
    - | 
      if [[ "$BRANCH_NAME" == "main" ]]
      then
        'gcloud config set app/cloud_build_timeout 1600 && gcloud app deploy'
      else
        echo "Skipping deploy"
      fi
timeout: '1600s'
